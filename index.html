
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
    <title>Coming soon</title>
    <link href="/shared/css/style.css" rel="stylesheet" type="text/css">
    <style type="text/css">

    </style>
</head>

<body>
    <div id="container">
        <div id="navigation">This Webs is under consturction</div>

        <div id="ribbon-container">
            <ul class="ribons">
                <li id="red" class="ribbon">
                    <div class="c1"></div>
                </li>

                <li id="orange" class="ribbon">
                    <div class="c1"></div>
                </li>

                <li id="yellow" class="ribbon">
                    <div class="c1"></div>
                </li>

                <li id="green" class="ribbon">
                    <div class="c1"></div>
                </li>

                <li id="blue" class="ribbon">
                    <div class="c1"></div>
                </li>

                <li id="indigo" class="ribbon">
                    <div class="c1"></div>
                </li>

                <li id="violet" class="ribbon">
                    <div class="c1-1"></div>
                </li>
            </ul>
        </div>
    </div><script src="/shared/js/jquery.js?version=1.4" type="text/javascript" language="javascript">
</script><script src="/shared/js/plugin/jquery.easing.1.3.js" type="text/javascript" language="javascript">
</script><script src="/shared/js/plugin/jquery.kwicks-1.5.1.js" type="text/javascript" language="javascript">
</script><script type="text/javascript">
var timer = 0;

    function _init_d() {
    count_max = $("li.ribbon").length;
    count = 0;
    $("li.ribbon").each(function (i) {
        timer = timer * 0.99 + 700;
        count += 1;
        if (count == count_max) {
            $(this).animate({
                height: ["+=450", "easeOutBounce"]
            }, {
                duration: timer,
                complete: function (e) {
                    _init_e();
                }
            });
        } else {
            $(this).animate({
                height: ["+=450", "easeOutBounce"]
            }, timer);
        }
    });
    }


    function _init_c() {
    $("#navigation").slideDown({
        duration: 1000,
        easing: "easeOutBack",
        complete: function (e) {
            _init_d();
        }
    });
    }


    function _init_e() {
    $(".ribons").kwicks({
        min: 10,
        spacing: 0,
        duration: 1500,
        easing: "easeOutBack",
        OnOpened: function(e){e},
        OnClosed: function(e){e} 
    });
    }

    $(document).ready(function (i) {
    _init_c();
    });

    </script>
</body>
</html>
